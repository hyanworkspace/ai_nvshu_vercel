<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think - AI Nvshu</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen overflow-hidden">
    <!-- Background image container -->
    <div class="absolute inset-0 w-full h-full -z-50">
        <img src="{{ url_for('static', filename='images/bg 2.png') }}" 
             alt="Background"
             class="w-full h-full object-cover opacity-70">
    </div>

    <!-- Main content container -->
    <div class="relative z-0 h-screen flex items-center justify-center">
        <div class="flex max-w-[1200px] w-full gap-5 p-5">
            <div class="flex-1">
                <div class="text-2xl font-medium mb-4 text-[#333]">Observation</div>
                <!-- 包裹容器：相对定位，增加padding确保圆形完整显示 -->
                <div class="relative w-[100%] aspect-square flex items-center justify-center p-[10%]">
                    <!-- 视频圆形容器-底部 -->
                    <div class="absolute right-[-10%] w-[80%] aspect-square z-0 grayscale invert rounded-full overflow-hidden mask-radial-fading radial-fade">
                        {% if video_url %}
                        <video class="w-full h-full object-cover mix-blend-difference" src="{{ video_url }}" alt="Generated video" 
                             muted playsinline autoplay loop>
                        </video>
                        {% else %}
                        <p>No video available</p>
                        {% endif %}
                    </div>
                    <!-- 淡黄色圆形容器 -->
                    <div class="relative w-[90%] aspect-square rounded-full radial-fade-small flex items-center justify-center z-10 opacity-90">
                        <div id="left-content" class="relative z-10 w-full h-full flex items-center justify-center"></div>
                    </div>
                </div>
            </div>

            <div class="flex-1">
                <div class="text-2xl font-medium mb-4 text-[#333]">Process Status</div>
                <div class="min-h-[300px]" id="right-content">
                    <!-- Status items will be added incrementally here -->
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/think.js') }}"></script>
</body>

</html>
